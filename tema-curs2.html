        class Shape{

            constructor(color,laturi){
                
                if( !Array.isArray(laturi) ){
                    throw new Error("Shape::laturi must be an array");
                }
               
                this._color=color;
                this.laturi=laturi;
                
            }

            tip(){
                let tip="";
                switch(this.laturi.length){
                    case 3: tip = 'triunghi'; break;
                    case 4: tip = 'patrulater'; break;
                    case 5: tip = 'pentagon'; break;
                    case 6: tip = 'hexagon '; break;
                    default: tip = 'WIP'; 
                }

                return tip;
            }

            perimetru(){
                let perimetru=0;
                this.laturi.forEach((item)=>{
                    perimetru+=item;
                });
               return perimetru;
            }
            semiPerimetru(){
                return this.perimetru() / 2  ;
            }
            get culoare(){
                return this._color;
            }
            toString(){
               return `{Shape,${this.tip()}, perimetru=${this.perimetru()}, semiPerimetru=${this.semiPerimetru()}, culoare=${this.culoare}}`;
            }
        }
