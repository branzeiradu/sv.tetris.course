<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="main.js" type="module"></script>
</head>

<body class="flex-container flex-container--justify-space">
    



    <div id="game" class="flex-container flex-container--justify-space  no-select p-8">
        <h1 id="title" class="flex-item--align-center p-4  m-4 ">
            <span class=" write-vertical">Tetris</span>
        </h1>

        <canvas id="canvasId" class=" m-5 p-2 m-2" width="300px" height="600px" ></canvas>

        <div class="p-2 m-2 flex-container flex-container--row-sm flex-container--column flex-container--justify-center">
            <div id="linesLabel" class="text-center m-2" > Lines <strong id="linesCount" class="m-1" >0</strong></div>
            <div id="scoreLabel" class="text-center m-2" > Score <strong id="score" class="m-1">0</strong></div>
            <div id="nextShapeLabel" class="text-center m-2" ></div>
            <button id="startGame"  class="p-2 m-2" >Start</button>
        </div>
    
       
       

      
      
    </div>

</body>

</html>
